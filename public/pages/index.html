<script>
    fetch("/weather")
    .then(response => response.json())
    .then(data => {
        const weatherElement = document.getElementById("weather");
        const weatherLogoElement = document.getElementById("weather-logo");
        const cityName = data.city
        const temperature = data.temperature
        weatherLogoElement.src = data.icon
        weatherElement.innerText = `${cityName} : ${temperature}°c`;
    })
      .catch(error => {
        const weatherElement = document.getElementById("weather");
        console.error(error);
        weatherElement.innerText = "Oulalalala, une erreur est survenue";
      });
  </script>
